<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>YT Playlist Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center px-4">

  <div class="bg-gray-900 p-8 rounded shadow-lg max-w-xl w-full text-center">
    <h1 class="text-3xl font-bold text-orange-300 mb-6">Télécharger une vidéo en MP3 ou MP4</h1>

    <form method="POST" class="space-y-6">
      <div>
        <label for="playlist_url" class="block text-lg font-medium text-white mb-2">URL :</label>
        <input
          type="text"
          name="playlist_url"
          id="playlist_url"
          class="w-full px-4 py-3 border border-gray-700 bg-black text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="https://www.youtube.com/watch?v=..."
          required
        >
      </div>

      <div>
        <label class="block text-lg font-medium text-white mb-2">Format :</label>
        <div class="flex justify-center gap-8">
          <label class="text-white">
            <input type="radio" name="format" value="mp3" class="mr-2" checked>
            MP3 (audio)
          </label>
          <label class="text-white">
            <input type="radio" name="format" value="mp4" class="mr-2">
            MP4 (vidéo)
          </label>
        </div>
      </div>

      <button
        type="submit"
        class="bg-orange-600 text-white font-bold text-3xl px-12 py-6 rounded-full text-center transition transform hover:scale-105"
      >
        Télécharger
      </button>
    </form>

    {% if message %}
      <p class="mt-6 text-xl font-semibold text-green-400">{{ message }}</p>
    {% endif %}

    {% if files %}
      <div class="mt-8 text-left">
        <h2 class="text-xl text-white font-bold mb-4">Fichiers disponibles :</h2>
        <ul class="space-y-2">
          {% for file in files %}
            <li>
              <a href="{{ file.url }}" class="text-green-400 hover:underline" download>{{ file.name }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

</body>
</html>
