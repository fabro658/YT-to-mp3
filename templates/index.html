<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>YT Playlist Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center px-4">

  <div class="bg-gray-900 p-8 rounded shadow-lg max-w-xl w-full text-center">
    <h1 class="text-3xl font-bold text-green-300 mb-6">Télécharger une playlist YouTube en MP3</h1>

    <form method="POST" class="space-y-4">
      <label for="playlist_url" class="block text-lg font-medium text-white mb-2">URL de la playlist :</label>
      <input
        type="text"
        name="playlist_url"
        id="playlist_url"
        class="w-full px-4 py-3 border border-gray-700 bg-black text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        placeholder="https://www.youtube.com/playlist?list=..."
        required
      >
      <button
        type="submit"
        class="bg-green-600 text-white font-bold text-3xl px-12 py-6 rounded-full text-center transition transform hover:scale-105"
      >
        Télécharger
      </button>
    </form>

    {% if message %}
      <p class="mt-6 text-xl font-semibold text-green-400">{{ message }}</p>
    {% endif %}
  </div>

</body>
</html>
